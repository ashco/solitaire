<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Solitaire</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
         
      <div class="deck"><img /></div>
         
      <div class="drawn"><img class="flipped" /></div>
      <div class="menu">
        <h2>Solitaire</h2>
        <br />
        <h4>Move: <span id="move-count">0</span></h4>
        <br />
        <button id="reset">Reset</button>
      </div>
      <div class="hearts"><img class="flipped" />Hearts</div>
         
      <div class="diamonds"><img class="flipped" />Diamonds</div>
         
      <div class="spades"><img class="flipped" />Spades</div>
         
      <div class="clubs"><img class="flipped" />Clubs</div>
      <div class="col0">
        <img class="row0 flipped" />
      </div>
         
      <div class="col1">
        <img class="row0" />
        <img class="row1 flipped" />
      </div>
         
      <div class="col2">
        <img class="row0" />
        <img class="row1" />
        <img class="row2 flipped" />
      </div>
         
      <div class="col3">
        <img class="row0" />
        <img class="row1" />
        <img class="row2" />
        <img class="row3 flipped" />
      </div>
         
      <div class="col4">
        <img class="row0" />
        <img class="row1" />
        <img class="row2" />
        <img class="row3" />
        <img class="row4 flipped" />
      </div>
         
      <div class="col5">
        <img class="row0" />
        <img class="row1" />
        <img class="row2" />
        <img class="row3" />
        <img class="row4" />
        <img class="row5 flipped" />
      </div>
         
      <div class="col6">
        <img class="row0" />
        <img class="row1" />
        <img class="row2" />
        <img class="row3" />
        <img class="row4" />
        <img class="row5" />
        <img class="row6 flipped" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/create_deck.js"></script>
    <script type="text/javascript" src="./js/visual.js"></script>
    <script type="text/javascript" src="./js/source.js"></script>
  </body>
</html>
